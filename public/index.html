<!DOCTYPE html>
<html lang="cs">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Svatba</title>
		<link rel="stylesheet" href="/style.css" />
	</head>
	<body>
		<div class="container">
			<form action="/upload" method="post" enctype="multipart/form-data">
				<label>Vyberte vaši fotku</label>
				<div class="input-group">
					<input required="true" type="file" name="image" accept="image/*" onchange="loadFile(event)" />
				</div>
				<input type="submit" name="submit" class="submit-btn input-group" value="Nahrát" />

				<img id="output" style="width: 100%" />
			</form>
			<script>
				var loadFile = function (event) {
					var output = document.getElementById('output');
					output.src = URL.createObjectURL(event.target.files[0]);
					output.onload = function () {
						URL.revokeObjectURL(output.src); // free memory
					};
				};
			</script>
		</div>
	</body>
</html>
